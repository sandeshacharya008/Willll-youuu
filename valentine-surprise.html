<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Valentine's Day Surprise üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeInDown 1s ease-in;
        }

        .header h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .heart-animation {
            display: inline-block;
            animation: heartBeat 1.2s infinite;
        }

        .subtitle {
            color: #fff;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeInUp 1.2s ease-in;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
            animation: fadeInUp 1.5s ease-in;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(234, 30, 99, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(234, 30, 99, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeInUp 1.8s ease-in;
        }

        .message-box h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .message-box p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ea1e63;
            opacity: 0.7;
            animation: float 3s infinite ease-in;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes float {
            0% {
                opacity: 0.7;
                transform: translateY(0) translateX(0);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) translateX(100px);
            }
        }

        .btn-group {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(234, 30, 99, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 15px;
            animation: zoomIn 0.3s ease;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ea1e63;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Happy Valentine's Day! <span class="heart-animation">üíù</span></h1>
        <p class="subtitle">A special collection just for you...</p>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>

        <div class="message-box">
            <h2>A Special Message For You</h2>
            <p>Every moment with you is a treasure I want to keep forever. üíï</p>
            <p>Thank you for being the amazing person you are.</p>
            <p>Happy Valentine's Day! üíï</p>
        </div>

        <div class="btn-group">
            <button onclick="addPhoto()">‚ûï Add Your Photo</button>
            <button onclick="playLoveMessage()">üéµ Love Message</button>
        </div>
    </div>

    <!-- Modal for full image view -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">üéµ</button>

    <script>
        // Sample images - Replace with your actual photo URLs
        const photos = [
            {
                url: 'https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400&h=400&fit=crop',
                caption: 'Our Special Moments'
            },
            {
                url: 'https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=400&h=400&fit=crop',
                caption: 'Love & Laughter'
            },
            {
                url: 'https://images.unsplash.com/photo-1522273500448-7e0c40f4f2ca?w=400&h=400&fit=crop',
                caption: 'Forever Yours'
            },
            {
                url: 'https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=400&h=400&fit=crop',
                caption: 'Happy Together'
            }
        ];

        // Initialize gallery
        function initializeGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${photo.url}" alt="${photo.caption}" onerror="this.src='https://via.placeholder.com/400?text=Valentine+Photo'">
                    <div class="overlay">
                        <div class="overlay-text">${photo.caption}</div>
                    </div>
                `;
                item.onclick = () => openModal(photo.url);
                gallery.appendChild(item);
            });
        }

        // Modal functions
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Add new photo (opens file dialog)
        function addPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    photos.unshift({
                        url: event.target.result,
                        caption: 'Special Moment'
                    });
                    initializeGallery();
                    alert('Photo added! üíï');
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        // Love message
        function playLoveMessage() {
            const messages = [
                'You make my heart skip a beat! üíï',
                'Forever starts with you üíï',
                'You are my greatest adventure üåπ',
                'Every day with you is a gift üíù',
                'I love you more than words can say üíï'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }

        // Music toggle
        let isPlaying = false;
        function toggleMusic() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('musicToggle');
            btn.textContent = isPlaying ? '‚è∏Ô∏è' : 'üéµ';
            if (isPlaying) {
                alert('Playing Love Song üéµ\n\n(Add your favorite romantic song URL in the code)');
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '100%';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }, 800);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeGallery();
            createFloatingHearts();
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
